<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğ‹ğğ†ğˆğ</title>
    <meta name="description" content="Secure login portal for TABBU ARAIN tools panel">
    <style>
        :root {
            --primary-color: #ff0033;
            --secondary-color: #ffcc00;
            --dark-bg: #1a1a1a;
            --darker-bg: #111;
            --card-bg: #222;
            --text-light: #f5f5f5;
            --text-muted: #aaa;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-light);
            font-family: 'Montserrat', 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(255, 255, 0, 0.1);
            width: 100%;
            max-width: 28rem;
            margin: 1rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            border-radius: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 0.5rem 2rem rgba(255, 0, 0, 0.3);
        }

        .login-container:hover::before {
            opacity: 1;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 0.5rem;
            font-family: 'Poppins', 'Montserrat', sans-serif;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 0.2rem;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Open Sans', 'Montserrat', sans-serif;
        }

        input[type="text"],
        input[type="password"] {
            background-color: rgba(51, 51, 51, 0.7);
            border: 0.125rem solid var(--primary-color);
            color: var(--secondary-color);
            padding: 0.8rem 1rem;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 204, 0, 0.3);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
            font-family: 'Open Sans', sans-serif;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, var(--primary-color), #cc0000);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #cc0000, var(--primary-color));
            box-shadow: 0 0 1rem rgba(255, 255, 0, 0.5);
            transform: translateY(-0.1rem);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .forgot-password {
            color: var(--text-muted);
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1rem;
            font-family: 'Open Sans', sans-serif;
        }

        .forgot-password a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(0.3rem);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .popup-content {
            background: var(--darker-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 30rem;
            width: 90%;
            box-shadow: 0 0 2rem rgba(255, 255, 0, 0.2);
            border: 0.2rem solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .popup-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0.3rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .checkmark {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .popup-content h2 {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-family: 'Poppins', sans-serif;
        }

        .popup-content p {
            font-size: 1rem;
            color: var(--text-light);
            margin: 1rem 0;
            line-height: 1.6;
            font-family: 'Open Sans', sans-serif;
        }

        .ok-button {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            color: black;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            font-family: 'Poppins', sans-serif;
        }

        .ok-button:hover {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 0 1rem rgba(255, 204, 0, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .popup-content {
                padding: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Accessibility focus styles */
        *:focus {
            outline: 0.2rem solid var(--secondary-color);
            outline-offset: 0.2rem;
        }

        /* Password visibility toggle */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
        }

        .toggle-password:hover {
            color: var(--secondary-color);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="login-container">
        <h1>ğ“ğ€ğğğ” ğ€ğ‘ğ€ğˆğ</h1>
        
        <form method="POST" autocomplete="off">
            <div class="form-group">
                <label for="username">ğ”ğ¬ğğ«ğ§ğšğ¦ğ</label>
                <input type="text" id="username" name="username" required placeholder="ğ™´ğš—ğšğšğš› ğš¢ğš˜ğšğš› ğšğšœğšğš›ğš—ğšŠğš–ğš">
            </div>
            
            <div class="form-group">
                <label for="password">ğğšğ¬ğ¬ğ°ğ¨ğ«ğ</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="ğ™´ğš—ğšğšğš› ğš¢ğš˜ğšğš› ğš™ğšŠğšœğšœğš ğš˜ğš›ğš">
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit">ğ™»ğ™¾ğ™¶ğ™¸ğ™½</button>
            
            <p class="forgot-password">
                <a href="#" aria-label="Forgot password"></a>
            </p>
        </form>
    </div>

    <div class="popup-overlay" id="welcomePopup" role="dialog" aria-modal="true" aria-labelledby="popupHeading">
        <div class="popup-content">
            <div class="checkmark" aria-hidden="true">ğŸ‡µğŸ‡°</div>
            <h2 id="popupHeading">ğ–ğ„ğ‹ğ‚ğğŒğ„ !</h2>
            <p>ğ™µğšğ™´ğ™´ ğšƒğ™¾ğ™¾ğ™»ğš‚ ğ™¿ğ™°ğ™½ğ™´ğ™» ğ™±ğšˆ ğšƒğ™°ğ™±ğ™±ğš„</p>
            <button class="ok-button" onclick="closePopup()" aria-label="Close welcome message">ğ™¾ğ™º</button>
        </div>
    </div>

    <script>
        // Show the popup when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('welcomePopup').style.display = 'flex';
            
            // Set focus to the OK button for better accessibility
            setTimeout(() => {
                document.querySelector('.ok-button').focus();
            }, 300);
        });

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById('welcomePopup');
            popup.style.animation = 'fadeIn 0.3s ease-out reverse';
            
            setTimeout(() => {
                popup.style.display = 'none';
                popup.style.animation = 'fadeIn 0.3s ease-out';
                // Set focus to username field after closing
                document.getElementById('username').focus();
            }, 300);
        }

        // Password visibility toggle
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
                this.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
                this.setAttribute('aria-label', 'Show password');
            }
        });

        // Basic form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
                return false;
            }
            
            return false;
        });

        // Close popup when clicking outside
        document.getElementById('welcomePopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('welcomePopup').style.display === 'flex') {
                closePopup();
            }
        });
    </script>
